plugins {
    id 'org.jetbrains.intellij' version '0.4.1'
    id 'java'
    id 'idea'
}

group 'liwey'
version '1.1'

repositories {
    mavenCentral()
}

dependencies {
    compile files("libs/lombok.jar")
    compile "com.sun.codemodel:codemodel:2.6"
    compileOnly "org.projectlombok:lombok:1.18.4"
}

intellij {
    version '2018.3'
}

patchPluginXml {
    sinceBuild '162.00'
    untilBuild '201.00'
}